<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>赁类</title>
    <style>
      *{margin:0;padding: 0;}
      body{
        background:#f4f6f8;
      }
      .van-swipe__indicators>i{
        background:#fff;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function (win, doc) {
        function change() {
          var size = doc.documentElement.clientWidth / 25 + 'px';
          doc.documentElement.style.fontSize = size;
        }

        change();
        win.addEventListener('resize', change, false)
      })(window, document);
    </script>
  </body>
</html>
